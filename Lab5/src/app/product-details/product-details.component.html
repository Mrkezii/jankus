<div *ngIf="products">
    <h2>{{products.Item | uppercase}} Details</h2>
    <div><span>id: </span>{{products.id}}</div>
    <div>
        <label>item:
          <input [(ngModel)]="products.Item" placeholder="item">
        </label>
      </div> 
    </div>
    <button (click)="goBack()">go back</button>
