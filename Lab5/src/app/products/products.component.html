<h2>Available Items </h2>
<ul class="product">
  <li *ngFor=" let products of product" [class.selected]="products === selectedProducts"
      (click)="onSelect(products)">
    <span class="badge">{{products.id}}</span> {{products.item}}
  </li>
</ul>
<app-product-details [products] ="selectedProducts"></app-product-details>
